{%extends 'base.html'%}

{%block body%}

<form method="post">
    <!-- title -->
    <!-- description -->
    <!-- dueDate -->
    <!-- isDone -->

    {{form.csrf_token}}
    
    {{form.itemId()}}

    <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            {{form.title()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            {{form.description()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="dueDate" class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
            {{form.dueDate()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="isDone" class="col-sm-2 col-form-label">Is Done</label>
        <div class="col-sm-10">
            {{form.isDone()}}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{%endblock body%}
